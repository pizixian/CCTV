<script>
    // 导航
   /*  $('.nav-list li').on('click',function(){
        $('.nav-list li').removeClass('liColor');
        $(this).addClass('liColor');
    }); */

    touch.on($('.nav-list li').not('.nav-list li:last-child'),'tap',function(){
        $('.nav-list li').removeClass('liColor');
        $(this).addClass('liColor');
    });
    // 娱乐首页
    /* $('.hotTV li').on('click',function(){
        $('.hotTV li').removeClass('liColor');

    }); */

        $('.hotTV li').removeClass('liColor');
        $(this).addClass('liColor');
    });
    
    var mySwiper = new Swiper('.swiper-container', {
        initialSlide:1, //默认显示图片
        direction: 'horizontal', // 水平切换选项
        effect : 'fade', //切换效果
        loop: true, // 循环模式选项
        speed:500, //动画时间
        autoplay: {
            delay: 1800,
        },
        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        }
    })

</script>
